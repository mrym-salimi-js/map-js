<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/app.css" rel="stylesheet">
    <script src="app.js" type="module" defer></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

</head>
<style>
    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #bebebe;
        border-radius: 50px;
    }


    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .ul-box {
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .ul-box::-webkit-scrollbar {
        display: none;
    }

    #search-item:last-child {
        border: none !important;
    }

    #search-input,
    #routing-input {
        direction: rtl;
    }

    .leaflet-control-scale-line {
        background: none;
        border: none;
    }

    .leaflet-right .leaflet-control {
        margin-left: 30px;
    }

    /* .leaflet-pane .leaflet-marker-pane img {
        margin-top: -49px;
        margin-left: -33px;
    } */

    .leaflet-routing-container,
    .leaflet-routing-error {
        display: none;
    }

    #select-loc-marker {
        left: calc(50% - 32px);
        top: calc(50% - 65px);
    }
</style>

        </div>
        <!--Routing-->
        <div id="routing-box"
            class="w-full min-h-[180px] bg-white z-[1000] absolute top-0 shadow-sm shadow-[#a7a7a7] hidden  transition-all flex flex-row-reverse gap-4">
            <div class="w-auto h-auto p-3  relative top-3 right-3">
                <svg id="routing-closer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#373737" class="w-6 h-6 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>

            </div>
            <ul id="map-routing-ul" class="w-full h-auto px-8  flex flex-col gap-4 z-[1000] relative top-7 ">
                <li class="w-auto h-auto flex flex-row-reverse gap-4 align-middle items-center">
                    <div class="w-auto h-auto flex flex-row-reverse items-center align-middle gap-2">
                        <span class="w-4 h-4 block rounded-full border-4 border-blue-500"></span>
                        <span class="w-6 h-[1-px] border-gray-300 border-[1px] border-dashed"></span>
                    </div>
                    <input id="start-point"
                        class="w-[100%] outline-none p-3 border-gray-200 border-[1px] rounded-full  text-gray-400 placeholder-black  text-right text-sm"
                        placeholder="موقعیت فعلی شما">
                </li>
                <span
                    class="w-[1px] h-8 border-gray-300 border-[1px] border-dashed absolute right-[39px] bottom-[110px]"></span>
                <li class="w-auto h-auto flex flex-row-reverse gap-4 align-middle items-center relative">
                    <div class="w-auto h-auto flex flex-row-reverse items-center align-middle gap-2">
                        <span class="w-4 h-4 block rounded-full border-4 bg-orange-400"></span>
                        <span class="w-6 h-[1-px] border-gray-300 border-[1px] border-dashed"></span>
                    </div>
                    <input id="end-point"
                        class="w-[100%] outline-none p-3 border-gray-200 border-[1px] rounded-full  text-gray-400 placeholder-gray-400  text-right text-sm"
                        placeholder="مقصد خود را انتخاب کنید">

                </li>
            </ul>
            <!--Routing End Point List-->
            <div id="routing-list-box"
                class="w-full min-h-[50px] max-h-[290px] overflow-hidden  rounded-3xl px-2 bg-orange-300  absolute bottom-[74px] left-0  p-3 hidden">
                <div class="w-full min-h-[50px] max-h-[260px] overflow-auto ">
                    <ul id="search-items-ul"
                        class="w-full h-auto  p-4 flex flex-col items-center justify-around gap-1 ">
                    </ul>
                </div>
            </div>

        </div>
        <!--Driving Direcrion-->
        <div id="driving-direction-box"
            class="w-full h-[140px] p-[26px] bg-white z-[1000] absolute top-0 shadow-sm shadow-[#a7a7a7]  transition-all flex flex-row-reverse gap-7 items-center hidden">
            <img id="driving-dir-icon" class="w-[40px] h-[40px] self-center">
            <div class="w-auto h-auto p-1 flex flex-col gap-4">
                <b id="direction-distance-km" dir="rtl" class="w-auto h-auto text-right font-sans text-black">

                </b>
                <b id="direction-distance-m" dir="rtl" class="w-auto h-auto text-right font-sans text-black">

                </b>
                <p id="driving-direction" dir="rtl" class="w-auto h-auto text-right font-sans text-gray-600 text-lg">
                    سمت راست
                </p>
            </div>
        </div>

                        d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3" />
                </svg>
            </div>
        </div>
        <!-- Map Types Box -->
        <div id="map-types-box" class="w-full h-auto p-3 bottom-0 fixed bg-white z-[10000] hidden">
            <div
                class="w-full h-14 p-6 flex flex-row-reverse justify-between items-center  border-b-[1px] border-gray-100">
                <div class="w-auto h-auto flex flex-row-reverse gap-3">
                    <p id="type-name" class="w-auto h-auto text-center font-sans text-[15px] text-black">تنظیمات
                        نمایش نقشه</p>
                </div>
                <svg id="close-mt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 self-center cursor-pointer hover:opacity-[0.7]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </div>
            <!-- Map types Items -->
            <div id="map-type-items" class="w-full h-auto p-6 ">
                <ul id="map-types-ul" class="w-full h-auto px-8  flex flex-row-reverse gap-2 justify-around flex-wrap ">
                    <li class="w-20 h-20 overflow-hidden cursor-pointer p-2" data-type="Terrain">
                        <img class="w-full h-full rounded-xl block "
                            src="http://myapi.iapp.ir/public/storage/map-types/terrain.png">
                    </li>
                    <li class="w-20 h-20 overflow-hidden cursor-pointer p-2" data-type="Mapnik">
                        <img class="w-full h-full rounded-xl block "
                            src="http://myapi.iapp.ir/public/storage/map-types/mapnik.png">
                    </li>
                    <li class="w-20 h-20 overflow-hidden cursor-pointer p-2" data-type="Street">
                        <img class="w-full h-full rounded-xl block "
                            src="http://myapi.iapp.ir/public/storage/map-types/street.png">
                    </li>
                    <li class="w-20 h-20 overflow-hidden cursor-pointer p-2" data-type="TransportDark">
                        <img class="w-full h-full rounded-xl block "
                            src="http://myapi.iapp.ir/public/storage/map-types/transportdark.png">
                    </li>
                    <li class="w-20 h-20 overflow-hidden cursor-pointer p-2" data-type="Satellite">
                        <img class="w-full h-full rounded-xl block "
                            src="http://myapi.iapp.ir/public/storage/map-types/satellite.png">
                    </li>
                </ul>

            </div>
        </div>

    </div>
    <!-- Search Items Template -->
    <template id="search-items-template">
        <li id="search-item" class="w-full h-auto pb-2 px-1 flex flex-row-reverse gap-2 border-b-[1px] ">
            <div class="w-10 p-1 bg-[#ededed] flex items-center justify-center rounded-[8px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="#cccccc" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </div>

            <div class="w-auto h-auto flex flex-col gap-2">
                <p id="place-name" class="text-gray-500 font-sans text-[15px] text-right cursor-pointer"></p>
                <p id="place-display" class="text-gray-400 font-sans text-[13px] text-right cursor-pointer"></p>
            </div>
        </li>
    </template>

    <!-- Routing Info Template -->
    <template id="routing-info-template">

    </template>
